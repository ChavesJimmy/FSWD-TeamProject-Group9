<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Location</title>
    <style>
            html,
            body {
              height: 100%;
            }
            #map {
              height: 50%;
              width: 30%;
              position: center;
              margin-bottom:-30px;
              left: 35%;
            }
          </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
          function initMap(){
            const salzburg = {lat: 47.8099,lng: 13.0469}
            const map = new google.maps.Map(document.getElementById('map'), {
              zoom: 7,
              center: salzburg
            });
            const marker = new google.maps.Marker({
              position: { lat: 47.8099 , lng: 13.0469},
              map: map
            });
            var address = '<div><b>AtomBody SHOP</b></div>';
	          var infowindow = new google.maps.InfoWindow({
             content: address
            });
            marker.addListener('mouseover', function() {
            infowindow.open(map, marker);
            });
          }
        </script>
        <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtjaD-saUZQ47PbxigOg25cvuO6_SuX3M&callback=initMap&v=weekly"
      defer></script>
  </body>
</html>
